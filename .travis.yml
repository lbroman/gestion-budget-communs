sudo: required

language: java

services:
  - docker
cache:
    directories:
      - $HOME/.m2

install: 
  - mvn clean install -DskipTests=true -B -P openshift

script:
  - chmod a+x ./src/main/scripts/*.sh
# Tag git de master --> snapshot pour autodeploy sur rec  
  - ./src/main/scripts/tag-snapshot.sh
# Merge sur la branche coverity
#  - ./src/main/scripts/merge-coverity.sh

# Déploiement des releaes sur tag : snapshot ou version 
before_deploy:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
  - export TAG=`if [ "$TRAVIS_BRANCH" == "snapshot" ]; then echo "snapshot"; else if [ "$TRAVIS_BRANCH" == v ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi ; fi ; echo "Tag=$TAG"`
  - cp ~/build/vzwingma/gestion-budget/target/webapps/budget.war ~/build/vzwingma/gestion-budget/src/main/external-ressources/docker/budget.war
  - cd ~/build/vzwingma/gestion-budget/src/main/docker
  - docker build -t vzwingmann/gestion_budget:travis .
  - docker tag vzwingmann/gestion_budget:travis vzwingmann/gestion_budget:$TRAVIS_BRANCH  
  - docker tag vzwingmann/gestion_budget:travis vzwingmann/gestion_budget:$TAG
  - docker push vzwingmann/gestion_budget:$TRAVIS_BRANCH
  - docker push vzwingmann/gestion_budget:$TAG

deploy:
# Déploiement des releaes sur tag : snapshot ou version 
  - provider: releases
    api-key:
      secure: 
    skip_cleanup: true	
    overwrite: true	
    file: /home/travis/build/vzwingma/gestion-budget/target/webapps/budget.war
    on:
      repo: vzwingma/gestion-budget
      tags: true