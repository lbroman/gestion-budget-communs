sudo: required

language: java

services:
  - docker
cache:
    directories:
      - $HOME/.m2
git:
  depth: false
install: 
  - mvn clean install -DskipTests=true -B -P openshift

script:
  - echo "Branche Travis : ${TRAVIS_BRANCH}"
  # Tag de snapshot. C'est un tag pour permettre le déploiement sur GitHUB.
  - if [ ${TRAVIS_BRANCH} = "master" ]; then echo "ReTag de snapshot"; git tag -d snapshot; git push https://$GITHUB_API_KEY@github.com/vzwingma/gestion-budget :refs/tags/snapshot; git tag snapshot; git push https://$GITHUB_API_KEY@github.com/vzwingma/gestion-budget --tags; else echo "Pas de reTag de snapshot"; fi
  # Merge sur la branche coverity
  - if [ ${TRAVIS_BRANCH} = "master" ]; then echo "Merge vers la branche Coverity"; git checkout -b coverity_scan origin/coverity_scan; git rebase master; git config --global push.default simple; git push https://$GITHUB_API_KEY@github.com/vzwingma/gestion-budget --set-upstream origin coverity_scan; else echo "Pas de merge vers la branche Coverity"; fi

# Déploiement des releaes sur tag : snapshot ou version 
before_deploy:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD";
  - export TAG=`if [ "$TRAVIS_BRANCH" == "snapshot" ]; then echo "snapshot"; else if [ "$TRAVIS_BRANCH" == v ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi ; fi`
  - echo "Tag=$TAG"
  - cp ~/build/vzwingma/gestion-budget/target/webapps/budget.war ~/build/vzwingma/gestion-budget/src/main/external-ressources/docker/budget.war
  - cd ~/build/vzwingma/gestion-budget/src/main/external-ressources/docker
  - docker build -t vzwingmann/gestion_budget:travis .
  - docker tag vzwingmann/gestion_budget:travis vzwingmann/gestion_budget:$TRAVIS_BRANCH
  - docker push vzwingmann/gestion_budget:$TRAVIS_BRANCH
  - docker tag vzwingmann/gestion_budget:travis vzwingmann/gestion_budget:$TAG  
  - docker push vzwingmann/gestion_budget:$TAG

deploy:
# Déploiement des releaes sur tag : snapshot ou version 
  - provider: releases
    api-key:
      secure: 
    skip_cleanup: true
    overwrite: true
    file: /home/travis/build/vzwingma/gestion-budget/target/webapps/budget.war
    on:
      repo: vzwingma/gestion-budget
      tags: true